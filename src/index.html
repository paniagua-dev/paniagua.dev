<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        @media all and (-ms-high-contrast: none) {
            .ie-support {
                min-height: 40px;
                width: 100%;
                background-color: #EC0867;
                color: white;
                font-size: 14px;
                padding: 20px;
                display: block !important;
            }

            .ie-support p {
                white-space: normal;
                margin-bottom: 12px;
            }

            .ie-support a {
                color: white;
                font-weight: bold;
            }

        }
    </style>
</head>
<body>
<div class="ie-support" style="display:none;">
    <p>
        <b>Your browser is outdated!</b>
        <br/>
        For the best experience and security reasons, we advise you to download the last version of your browser<br/>
        for more, please
        <a
            href="https://www.microsoft.com/en-ch/microsoft-365/windows/end-of-ie-support?rtc=1"
            title="support Edge"
            target="_blank"
        >
            click here
        </a>
    </p>
</div>
<div
    class="loading-overlay"
    style="
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2000;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    "
>loading...
</div>
<main class="section">
    <div profile-ambient-light class="profile__pic--wrapper">
        <img profile-pic class="profile__pic" src="<%=require('./assets/profile.jpg')%>" alt=""/>
    </div>
    <section class="section__content">
        <h1 class="animate-text">
            <span text-animation class="text-animation"></span> <span class="engineer-text">engineer</span>
        </h1>
        <h2 class="animate-text">Web & mobile application developer</h2>
        <div class="section__content__logos">
            <div class="drop-effect" name="angular">
                <ion-icon name="logo-angular" class="icon"></ion-icon>
            </div>
            <div class="drop-effect" name="javascript">
                <ion-icon name="logo-javascript" class="icon"></ion-icon>
            </div>
            <div class="drop-effect" name="html5">
                <ion-icon name="logo-html5" class="icon"></ion-icon>
            </div>
            <div class="drop-effect" name="css3">
                <ion-icon name="logo-css3" class="icon"></ion-icon>
            </div>
            <div class="drop-effect" name="wordpress">
                <ion-icon name="logo-wordpress" class="icon"></ion-icon>
            </div>
        </div>
        <button class="animate-button" contact-button>
            julio@paniagua.dev
        </button>
    </section>
    <footer class="footer">
        <svg
            class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto"
        >
            <defs>
                <path
                    id="gentle-wave"
                    d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0"/>
                <use xlink:href="#gentle-wave" x="48" y="3"/>
                <use xlink:href="#gentle-wave" x="48" y="5"/>
                <use xlink:href="#gentle-wave" x="48" y="7"/>
            </g>
        </svg>
        <!--        <ul class="social">-->
        <!--            <li>-->
        <!--                <a href="#">-->
        <!--                    <ion-icon name="logo-github"></ion-icon>-->
        <!--                </a>-->
        <!--            </li>-->
        <!--            <li>-->
        <!--                <a href="#">-->
        <!--                    <ion-icon name="logo-linkedin"></ion-icon>-->
        <!--                </a>-->
        <!--            </li>-->
        <!--        </ul>-->
        <p>Made with
            <ion-icon name="heart"></ion-icon>
            by
            Julio
        </p>
    </footer>
</main>
</body>
</html>
