<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media all and (-ms-high-contrast: none) {
            .ie-support {
                min-height: 40px;
                width: 100%;
                background-color: #EC0867;
                color: white;
                font-size: 14px;
                padding: 20px;
                display: block !important;
            }

            .ie-support p {
                white-space: normal;
                margin-bottom: 12px;
            }

            .ie-support a {
                color: white;
                font-weight: bold;
            }

        }
    </style>
</head>
<body>
<div class="ie-support" style="display:none;">
    <p>
        <b>Your browser is outdated!</b>
        <br/>
        For the best experience and security reasons, we advise you to download the last version of your browser<br/>
        for more, please
        <a
            href="https://www.microsoft.com/en-ch/microsoft-365/windows/end-of-ie-support?rtc=1"
            title="support Edge"
            target="_blank"
        >
            click here
        </a>
    </p>
</div>
<main>
    <section class="header-section">
        <div class="header-section__content">
            <div class="content">
                <h1 class="animate-text">Ingénieur <span text-animation></span></h1>
                <h2 class="animate-text">Applications Web et mobiles</h2>
                <p class="animate-text">Développeur d'applications et sites Web évolutifs et modernes</p>
                <button class="animate-button" contact-button>Contact</button>
            </div>
        </div>

        <div profile-ambient-light class="header-section__pic">
            <img profile-pic src="<%=require('./assets/profile.jpg')%>" alt=""/>
        </div>
    </section>
</main>
</body>
</html>
